<mat-form-field>
  <mat-label>Title</mat-label>
  <input matInput [(ngModel)]="content.title">
</mat-form-field><br>
<mat-form-field>
  <mat-label>Author</mat-label>
  <input matInput [(ngModel)]="content.author">
</mat-form-field><br>
<mat-form-field>
  <mat-label>Image URL</mat-label>
  <input matInput [(ngModel)]="content.imgUrl">
</mat-form-field><br>
<mat-form-field>
  <mat-label>Type</mat-label>
  <input matInput
         [matAutocomplete]="auto"
         [(ngModel)]="content.type">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option [value]="'None'">None</mat-option>
    <mat-option [value]="'Dad joke'">Dad joke</mat-option>
    <mat-option [value]="'Clothing'">Clothing</mat-option>
  </mat-autocomplete>

</mat-form-field><br>
<mat-form-field>
  <mat-label>Body</mat-label>
  <input matInput [(ngModel)]="content.body">
</mat-form-field><br>
<button mat-flat-button color="primary" (click)="clickSubmit()">Submit</button>
